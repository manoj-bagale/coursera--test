<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="project.css">
    <title> JS PROJECT</title>
</head> 
<body>
    <div class="container-1">
    <h2>Calculate: Your age in Days</h2> 
    <div class="flex-box-container-1">
    <div>
            <button class="btn btn-primary" onclick="challenge()">Click Here</button>
    </div>
    <div>
            <button class='btn btn-danger' onclick="reset()">Reset</button>
    </div>
</div>
<div class="flex-box-container-1">
    <div id="flex-box-result"></div>
</div>
</div>

<div class="container-2">
    <h2>Infinite: Cat Generator</h2>
    <button class="btn btn-success" onclick="generateCat()"> Generate Cat </button>

    <div class="flex-box-container-2" id="flex-cat-gen">
    </div>
</div>
<div class="container-3">
    <h1> Game: Scissors-Paper-Rock</h1>

    <div class="flex-box-spr" id="flex-box-container-rps-div">
         <img src="rock.png" width=150 height=150 alt="" onclick="rpsGame(this)">
         <img src="paper.png" width=150 height=150 alt="" onclick="rpsGame(this)">
         <img src="scissors.png" width=150 height=150 alt="" onclick="rpsGame(this)">
    </div>

</div>

    <script src="project.js"></script>
</body>
</html>
